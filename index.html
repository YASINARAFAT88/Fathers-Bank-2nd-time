<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-600">Fathers
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mt-8 mx-auto">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 block rounded w-3/4
                px-2 mb-4 " placeholder="Your Email" type="text">
                <input id="user-password" class="border border-gray-400 block rounded w-3/4
                px-2 mb-4 " placeholder="Password is 12345678" type="password" name="" id="">
                <button id="login-submit" class="bg-purple-600 font-medium text-white rounded p-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
